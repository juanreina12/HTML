<body>

<center>

<h1>METODO INDEX OF</h1>

<h3>BUSQUEDA DE ELEMENTOS EN ARRAY</h3>

<p>Estudiante se encuentra en el Ã­ndice No.</p>

<p id="std"></p>

<p>Los estudiantes buscados son:</p>

<script>

let students=["Juan","Alexis","Gabriel","Adriana","Sergio"];

//BUSCAR Nombres que comiencen con letra A

for (i=0;i<students.length;i++){

if (students[i].toUpperCase().indexOf("A")===0){

console.log(students[i]);

document.write(students[i]+"<br>");

}

}

//BUSCAR UN NOMBRE DE STD EN ARRAY

let datob=prompt("Ingrese nombre STD a buscar");

let index=students.indexOf(datob.trim());

document.getElementById("std").innerHTML=index;

</script>

</center>

</body>
